name: CI/CD - Taller Argo MLOps

on:
  push:
    branches:
      - main
    paths:
      - "taller_argo/api/**"
      - "taller_argo/manifests/**"
      - ".github/workflows/ci-cd.yml"
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: penguin-api

jobs:
  build-and-push:
    name: Entrena modelo, construye imagen y sube a Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Configura Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Instala dependencias
        working-directory: Niveles/4/api
        run: |
          pip install -r requirements.txt

      - name: ğŸ¤– Entrena modelo
        working-directory: Niveles/4/api
        run: python train_model.py

      - name: ğŸ³ Login a Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ· Define versiÃ³n
        id: version
        run: echo "tag=v${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: ğŸ— Construye imagen con modelo entrenado
        working-directory: Niveles/4/api
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }} .

      - name: ğŸš€ Sube imagen a Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}

      - name: ğŸ” (Opcional) Actualiza api-deployment.yaml con nueva imagen
        working-directory: Niveles/4/manifests
        run: |
          sed -i "s|${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:.*|${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}|" api-deployment.yaml

      - name: âœ… Commit si se actualizÃ³ api-deployment.yaml
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git commit -am "ğŸ”„ Update image tag to ${{ steps.version.outputs.tag }}" || echo "No changes"
          git push
